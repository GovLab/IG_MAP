{% extends "main.html" %}
{% autoescape None %}

{% block body %}

<h1> {{page_heading}} </h1>
<div class="graph"></div>

<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

svg {
	position: fixed;
	top: 0px;
	left: 0px;
	height: 100%;
	width: 100%;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var graph = {
  "nodes":{{nodes}},
  "links":{{links}}
}

var w = $(window).width(),
    h = $(window).height();

var nodeMap = {};

graph.nodes.forEach(function(d) { nodeMap[d.node] = d; });

graph.links.forEach(function(l) {
    l.source = nodeMap[l.source];
    l.target = nodeMap[l.target];
})

var color = d3.scale.category20().domain(function(d) { return data.nodes.group; });

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([w, h]);

var svg = d3.select(".graph").append("svg")
    .attr("width", w)
    .attr("height", h);

force = d3.layout.force()
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 1);

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return w/2 + d.source.x; })
        .attr("y1", function(d) { return h/2 + d.source.y; })
        .attr("x2", function(d) { return w/2 + d.target.x; })
        .attr("y2", function(d) { return h/2 + d.target.y; });

    node.attr("cx", function(d) { return w/2 + d.x; })
        .attr("cy", function(d) { return h/2 + d.y; });
  });


</script>



{% end %}
