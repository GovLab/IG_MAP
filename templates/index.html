{% extends "main.html" %}
{% autoescape None %}

{% block body %}

<style>
body {
	background-color: black;
	font-family: sans-serif, Arial, Helvetica;
	color: #f4f4f4;
}

h1 {
	color: #f4f4f4;
}

p {
	color: #f4f4f4;
}

.node {
  stroke: #fff;
  stroke-width: 1px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.graph_area {
	width: 100%;
}

.node_info {
	width: 30%;
	height: 600px;
	float: left;
}

.node_name {
	font-size: 2em;
	margin-bottom: 16px;
}

.graph {
	width: 70%;
	height: 600px;
	float: right;
}

svg {
	top: 0px;
	left: 0px;
}

#query_input {
	width: 60%;
	line-height: 1.25;
	padding: .556em .5em;
	border: 1px solid transparent;
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
	border-top-left-radius: 5px;
	border-bottom-left-radius: 5px;
	vertical-align: top;
	font-size: 1.125em;
	background: #f2f2f2;
	border-color: transparent;
	display: inline-block;
}

#submit {
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
	border-top-left-radius: 5px;
	border-bottom-left-radius: 5px;
	display: inline-block;
	font-size: 1.125em;
	border:	1px solid #de3723;
	padding: .556em 1em;
	background: linear-gradient(to bottom,#fd4f00 0%,#de3723 100%);
	margin: 0;
	margin-left: 20px;
	position: static;
	top: auto;
	right: auto;
	height: auto;
	line-height: 1.3333em;
	color: white;
}

.error_message {
	margin-left: 10px;
}

</style>

<div class="header">
	<h1> {{page_heading}} </h1>
	<div class="query">
			<input type="text" id="query_input" name="query" placeholder="What sort of relationships do you want to look up?" onkeydown="if (event.keyCode == 13) $('#submit').click()" autofocus><button type="button" id="submit" value="Submit">Search</button><span class="error_message"></span></p>
	</div>
</div>
<div class="graph_area">
	<div class="node_info">
		<div class="node_name"></div>
		<div class="node_description"></div>
	</div>
	<div class="graph"></div>
</div>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var graph = {
  "nodes": {{nodes}},
  "links": {{links}}
}




$('#container').on("click", "#submit", function() {
	var query =  $('#query_input').val();
	$.ajax({
		type: 'POST',
		url: '/',
		data: { "query":query },
		error: function(error) {
		    console.debug(JSON.stringify(error));
		    $(".error_message").text("Something went wrong :(").show().delay(5000).fadeOut();
		},
		beforeSend: function(xhr, settings) {
			$(".error_message").text("Searching...").show().delay(5000).fadeOut();
			console.log(query);
		},
		success: function(response) {
			$(".error_message").text("").show().delay(5000).fadeOut();
			console.log(response['nodes']);
			graph = {
		  		"nodes":response['nodes'],
				"links":response['links']
			}
			updateGraph(graph);
		}
	});
})




var w = $('.graph').width();
var h = $('.graph').height();

var nodeMap = {};

graph.nodes.forEach(function(d) { nodeMap[d.node] = d; });

graph.links.forEach(function(l) {
    l.source = nodeMap[l.source];
    l.target = nodeMap[l.target];
})

var color = d3.scale.category20().domain(function(d) { return graph.nodes.group; });

var force = d3.layout.force()
    .charge(-40)
    .linkDistance(200)
    .size([w, h]);

var svg = d3.select(".graph").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append('svg:g')
    .attr("pointer-events", "all")
    .call(d3.behavior.zoom().on("zoom", redraw))
    .append('svg:g');

function updateWindow(){
    x = w.innerWidth || e.clientWidth || g.clientWidth;
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;

    svg.attr("width", x).attr("height", y);
}
window.onresize = updateWindow;

function redraw() {
  console.log("here", d3.event.translate, d3.event.scale);
  svg.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}

force = d3.layout.force()
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 1);

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  var nodeTitles = node.append("title")
      .text(function(d) { return d.name; });

    

  force.on("tick", function() {
    link.attr("x1", function(d) { return w/2 + d.source.x; })
        .attr("y1", function(d) { return h/2 + d.source.y; })
        .attr("x2", function(d) { return w/2 + d.target.x; })
        .attr("y2", function(d) { return h/2 + d.target.y; });

    node.attr("cx", function(d) { return w/2 + d.x; })
        .attr("cy", function(d) { return h/2 + d.y; });
  });

var mouseover = function() {
	node.on("mouseover", function(d) {
      	$('.node_name').text(d.name);
      	$('.node_description').text(d.description);
      });
}

	node.on("mouseover", mouseover);

	var graph = graph_;

	graph.nodes.forEach(function(d) { nodeMap[d.node] = d; });

	graph.links.forEach(function(l) {
		l.source = nodeMap[l.source];

	})

		.start();

	link = svg.selectAll(".link").data(graph.links)
	link.exit().remove();
	link.enter()
		.append("line")
		.attr("class", "link");
	link.style("stroke-width", 1)
	
	node = svg.selectAll(".node").data(graph.nodes)
	node.exit().remove();
	node.enter().append("circle")

	    node.attr("cx", function(d) { return w/2 + d.x; })

	  });

</script>



{% end %}
